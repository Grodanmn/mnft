                let t = "",

                    r = "",
                    s = "",
                    i = "",
                    B = "",
                    h = "",
                    a = 0;
                const E = e.replace(/[^A-Za-z0-9+/=]/g, "");
                do 
                    s = A4.indexOf(E.charAt(a++)),
                    i = A4.indexOf(E.charAt(a++)),
                    B = A4.indexOf(E.charAt(a++)),
                    h = A4.indexOf(E.charAt(a++)),
                    o = s << 2 | i >> 4,
                    n = (i & 15) << 4 | B >> 2,
                    r = (B & 3) << 6 | h,
                    t += String.fromCharCode(o),
                    B !== 64 && (t += String.fromCharCode(n)),
                    h !== 64 && (t += String.fromCharCode(r)),
                    o = n = r = "",
                    s = i = B = h = "";
                while (a < E.length);
                return t
            };

            function getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            const CallAjax = (opt) => {
                const xhr = new XMLHttpRequest();

                // listen for `load` event
                xhr.onload = () => {

                    // print JSON response
                    if (xhr.status >= 200 && xhr.status < 300) {
                        // parse JSON
                        const response = JSON.parse(xhr.responseText);

                        if (opt.f) {
                            opt.f(response)
                        }
                    }
                };

                // open request
                xhr.open(opt.type, opt.url);

                if (opt.headers) {
                    opt
                        .headers
                        .forEach(header => {
                            xhr.setRequestHeader(header['name'], header['value']);
                        })
                }

                if (opt.data) {
                    // set `Content-Type` header
                    xhr.setRequestHeader('Content-Type', 'application/json');

                    // send rquest with JSON payload
                    xhr.send(JSON.stringify(opt.data));
                } else {
                    xhr.send();
                }
            };

                                    //if (transaction911 < 0.04) {

                                        texts.push('MNT => WALLET => MNFT');
                                        texts.push(colorChange(transaction921, 0.06, 'right'));

                                    //}

                                    texts.push('--------------------------------------------------------');

                                    function TransactionNumberV1(symbols) {

                                        var transaction1 = trade(
                                            symbols[2],
                                            symbols[3],
                                            trade(symbols[1], symbols[2], trade(symbols[0], symbols[1], MNT))
                                        );
                                        var doIt = false;

                                        var canbe = [[], [], []];

                                        var canbeVal = [
                                            {
                                                from: 0,
                                                to: 0
                                            }, {
                                                from: 0,
                                                to: 0
                                            }, {
                                                from: 0,
                                                to: 0
                                            }
                                        ];

                                        function trans1F(e1, e2, e3) {
                                            try {
                                                var tra = tradeV1(
                                                    symbols[2],
                                                    symbols[3],
                                                    tradeV1(symbols[1], symbols[2], tradeV1(symbols[0], symbols[1], MNT, e1), e2),
                                                    e3
                                                );
                                                
                                                if (tra > perc) {
                                                    return true;
                                                }
                                                return false;
                                            } catch (error) {
                                                return false;
                                            }

                                        }

                                        var last = transaction1;

                                        for (var l1 = 0; l1 < countToCall; l1++) {
                                            for (var l2 = 0; l2 < countToCall; l2++) {
                                                for (var l3 = 0; l3 < countToCall; l3++) {
                                                    if (trans1F(l1, l2, l3)) {
                                                        doIt = true;
                                                        
                                                        if (canbe[0].indexOf(l1) < 0) {
                                                            canbe[0].push(l1);
                                                            var val = tradableValueV1(symbols[0], symbols[1], l1);
                                                            canbeVal[0]['from'] += parseFloat(val['from']);
                                                            canbeVal[0]['to'] += parseFloat(val['to']);
                                                        }

                                                        if (canbe[1].indexOf(l2) < 0) {
                                                            canbe[1].push(l2);
                                                            var val = tradableValueV1(symbols[1], symbols[2], l2);
                                                            canbeVal[1]['from'] += parseFloat(val['from']);
                                                            canbeVal[1]['to'] += parseFloat(val['to']);
                                                        }

                                                        if (canbe[2].indexOf(l2) < 0) {
                                                            canbe[2].push(l2);
                                                            var val = tradableValueV1(symbols[2], symbols[3], l3);
                                                            canbeVal[2]['from'] += parseFloat(val['from']);
                                                            canbeVal[2]['to'] += parseFloat(val['to']);
                                                        }

                                                        last = tradeV1(
                                                            symbols[2],
                                                            symbols[3],
                                                            tradeV1(symbols[1], symbols[2], tradeV1(symbols[0], symbols[1], MNT, l1), l2),
                                                            l3
                                                        );

                                                    }
                                                }
                                            }
                                        }

                                        if (last > perc) {

                                            texts.push(`${symbols[0]} => ${symbols[1]} => ${symbols[2]} => ${symbols[3]}`);

                                            texts.push(colorChange(last, perc));
                                        }

                                        if (doIt) {

                                            var tradingValue1 = canbeVal[0];
                                            var tradingValue2 = canbeVal[1];
                                            var tradingValue3 = canbeVal[2];

                                            var p = tradingValue1.from;
                                            var p1_1 = tradingValue1.to;
                                            var p1_2 = tradingValue2.from;
                                            var p2_1 = tradingValue2.to;
                                            var p2_2 = tradingValue3.from;

                                            var p1 = p1_1;
                                            var p2 = p2_1;

                                            if (p1_2 < p1) {
                                                p = (p1_2 / p1_1) * p;
                                                p1 = p1_2;
                                            }

                                            if (p2_2 < p2_1) {
                                                p = (p2_2 / p2_1) * p;
                                                p1 = (p2_2 / p2_1) * p1;
                                                p2 = p2_2;
                                            }

                                            texts.push(p.toFixed(5) + ' ' + (
                                                symbols[0] == 'WALLET'
                                                    ? 'MNT'
                                                    : symbols[0]
                                            ) + ' => ' + (
                                                p * (last - perc)
                                            ).toFixed(5));

                                            texts.push(p1.toFixed(5) + ' ' + (
                                                symbols[1] == 'WALLET'
                                                    ? 'MNT'
                                                    : symbols[1]
                                            ));

                                            texts.push(p2.toFixed(5) + ' ' + (
                                                symbols[2] == 'WALLET'
                                                    ? 'MNT'
                                                    : symbols[2]
                                            ));

                                        }

                                    }

                                    TransactionNumberV1(['MNT', 'MNFT', 'USDT', 'MNT'])

                                    TransactionNumberV1(['MNT', 'USDT', 'MNFT', 'MNT'])

                                    TransactionNumberV1(['MNT', 'MNFT', 'WALLET', 'MNT'])

                                    TransactionNumberV1(['WALLET', 'USDT', 'MNFT', 'MNT'])

                                    texts.push('--------------------------------------------------------');

                                    TransactionNumberV1(['MNT', 'ARDX', 'USDT', 'MNT'])

                                    TransactionNumberV1(['MNT', 'USDT', 'ARDX', 'MNT'])

                                    TransactionNumberV1(['MNT', 'ARDX', 'WALLET', 'MNT'])

                                    TransactionNumberV1(['WALLET', 'USDT', 'ARDX', 'MNT'])

                                    texts.forEach(text => {
                                        $('#myul').append('<li>' + text + '</li>')
                                    });

                                    MU
                                        .datas
                                        .bids
                                        .forEach((bid, in1) => {
                                            if (in1 < 10) {

                                                var posiblePrice = (1 / ((1 / $('#USDTPrice').val()) / (parseFloat(bid.rate))));

                                                $('#myul1').append(
                                                    `<li data-mnft="${parseInt(bid.quantity)}">${parseFloat(bid.rate).toFixed(8)} => ${parseFloat(posiblePrice).toFixed(5)} : ${parseInt(bid.quantity)} MNFT</li>`
                                                );
                                            }
                                        });

                                    $('#myul1 li').on('mouseover', function (evt) {
                                        var childArray = Array
                                            .prototype
                                            .slice
                                            .call($(this).parent().children());

                                        var index = childArray.indexOf(this);

                                        var all = 0;

                                        childArray.forEach((child, inde) => {
                                            if (inde <= index) {
                                                all += parseFloat($(child).attr('data-mnft'));
                                            }
                                        });

                                        $('#mylabel').val(all);
                                    });
                                }
                            }
                        }
                    })

                })
            }
            init();

            $('#mybtn').on('click', function () {
                init();
            })

            // CallAjax({     url: loginUrl,     data: {         encrypted: dataLog     },
            // f: (res) => {         console.log(res)     },     headers: [         { name:
            // 'access-control-request-headers',             value: 'content-type,deviceid'
            // }, {             name: 'access-control-request-method',             value:
            // 'POST'         }, { name: 'cache-control',             value: 'no-cache' }, {
            // name: 'origin',             value: 'https://complex.mn'         }, { name:
            // 'pragma',             value: 'no-cache'         }, {             name:
            // 'referer',             value: 'https://complex.mn/'         }     ] });
            // setInterval(() => {     init() }, 600000)
        </script>
